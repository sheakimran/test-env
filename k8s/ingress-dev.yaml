apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: node-react.local
    http:
      paths:
      # Backend API routes - must come first (more specific)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8010
      # Frontend routes - catch all other paths
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80

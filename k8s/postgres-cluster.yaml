# Service for Primary (Write operations)
apiVersion: v1
kind: Service
metadata:
  name: postgres-primary
  namespace: dev
  labels:
    app: postgres
    role: primary
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres
    role: primary
---
